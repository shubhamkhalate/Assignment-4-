<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
    #d1,#d2,#d3,#d4,#d5,#d6,#d7,#d8
    {
        outline: 10px solid #500505;
       height:100px;
       background:rgb(231, 135, 135);
    }
    .container-fluid
    {
     margin: 10px;
    }
    .row
    {
        margin:10px;
    }
    
    </style>
    
    </head>
    <body>
        <br>
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-3  col-md-4  col-sm-6  col-xs-12"  id="d1">d1</div>
            <div class="col-lg-3  col-md-4  col-sm-6  col-xs-12"  id="d2">d2</div>
            <div class="col-lg-3  col-md-4  col-sm-6  col-xs-12"  id="d3">d3</div>
            <div class="col-lg-3  col-md-4  col-sm-6  col-xs-12"  id="d4">d4</div>
            <div class="col-lg-3  col-md-4  col-sm-6  col-xs-12"  id="d5">d5</div>
            <div class="col-lg-3  col-md-4  col-sm-6  col-xs-12"  id="d6">d6</div>
            <div class="col-lg-3  col-md-4  col-sm-6  col-xs-12"  id="d7">d7</div>
            <div class="col-lg-3  col-md-4  col-sm-6  col-xs-12"  id="d8">d8</div>
          </div>
          
        </div>
        </body>
        </html>
